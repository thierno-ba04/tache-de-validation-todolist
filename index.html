<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap 5.0.2 css for design -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- font awesome css for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title> EXERCICE Todo-List</title>
</head>
<body>
<div class="container-fluid">
      <div class="container">
        <div class="mx-auto mt-5" style="max-width: 700px;">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Votre Nom" 
            aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
            <button class="btn text-white btn-info" type="button" id="addUser">Add User</button>
          </div>
          <div class="filter my-3">
            <div class="row justify-content-between">
              <div class="col"> 
              </div>
              <div class="col">
                Search:
                <div class="input-group">
                  <input type="search" class="form-control" placeholder="Search Here..." 
                  aria-label="Recipient's username" id="search" >
                </div>
              </div>
            </div>
          </div>
          <div class="display">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Votre Nom</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="records">
                <tr>
                  <th scope="row">1</th>
                  <td>King of Javascript</td>
                  <td><i class="btn text-white fa fa-edit btn-info mx-2"></i> 
                    <i class="btn btn-danger text-white fa fa-trash"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
